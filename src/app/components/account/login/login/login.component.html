<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login(loginDto)" #loginForm="ngForm">
      <div class="form-group">
        <label for="password">Email</label>
        <input type="email" id="name" name="name" required [(ngModel)]="loginDto.email" #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="loginDto.password" #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          Please enter a password.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
